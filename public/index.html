<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Programa Citas</title>
</head>

<body>
    <div class="container">
        <div class="container-citas">
            <h1>Programa citas</h1>
            <button type="button" class="btn btn-secondary" id="btn-pantalla-principal">Pantalla Principal</button>
            <button type="button" class="btn btn-primary" id="btn-generar-ticket">Generar Tickets</button>
        </div>
        <div class="container-escritorio">
            <input type="number" placeholder="Numero de escritorio" id="inputNumeroEscritorio">
            <button type="button" class="btn btn-primary" id="btn-generar-escritorio">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<style>
    * {
        border: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100%;
        justify-content: space-between;

    }
    .container-citas button{
        margin-top: 10px;
    }

    .container-escritorio{
        display: flex;
        flex-direction: column;
    }

    .container-escritorio input{
        border: 1px solid black;
        border-radius: 5px;
        width: 400px;
    }

    .container-escritorio button{
        margin-top: 10px;
        width: 100px;
    }
</style>

</html>
