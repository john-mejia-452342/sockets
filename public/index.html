<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Programa Citas</title>
</head>

<body>
    <div class="container">
        <div class="container-citas">
            <h1>Programa citas</h1>
            <button type="button" class="btn btn-secondary" id="btn-pantalla-principal">Pantalla Principal</button>
            <button type="button" class="btn btn-primary" id="btn-generar-ticket">Generar Tickets</button>
        </div>
        <div class="container-escritorio">
            <input type="number" required="" autocomplete="off" id="inputNumeroEscritorio">
            <label for="numero-de-escritorio">Numero de escritorio</label>
            <div class="errorEscritorio">
                <h3 id="errorEscritorio"></h3>
            </div>
            <button type="button" class="btn btn-primary" id="btn-generar-escritorio">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<style>
    * {
        border: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100%;
        justify-content: space-between;

    }

    .container-citas button {
        margin-top: 10px;
    }

    .container-escritorio {
        display: flex;
        align-items: baseline;
        flex-direction: column;
    }

    .container-escritorio button {
        margin-top: 10px;
        width: 100px;
    }

    .container-escritorio {
        font-family: 'Segoe UI', sans-serif;
        margin: 1em 0 1em 0;
        width:300px;
        position: relative;
    }

    .container-escritorio input {
        font-size: 100%;
        padding: 0.8em;
        outline: none;
        border: 2px solid rgb(200, 200, 200);
        background-color: transparent;
        border-radius: 20px;
        width: 400px;
    }

    .container-escritorio label {
        font-size: 100%;
        position: absolute;
        left: 0;
        padding: 0.8em;
        margin-left: 0.5em;
        pointer-events: none;
        transition: all 0.3s ease;
        color: rgb(100, 100, 100);
    }

    .container-escritorio :is(input:focus, input:valid)~label {
        transform: translateY(-50%) scale(.9);
        margin: 0em;
        margin-left: 1.3em;
        padding: 0.4em;
        background-color: #ffffff;
        border-radius: 12px;
    }

    .container-escritorio :is(input:focus, input:valid) {
        border-color: rgb(150, 150, 200);
    }

    #errorEscritorio{
        margin-top: 2px;
        font-size: 15px;
        color: red;
    }
    .errorEscritorio{
        display: flex;
        justify-content: center;
        text-align: center;
        width: 100%;
    }
</style>

</html>
